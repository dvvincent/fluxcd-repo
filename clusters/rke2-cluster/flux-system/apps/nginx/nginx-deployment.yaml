apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: defaultc:
 replicas: 1
 selector:
   matchLabels:
     app: nginx
 template:
   metadata:
     labels:
       app: nginx
   spec:
     containers:
     - name: nginx
       image: nginx:latest
       ports:
       - containerPort: 80
       volumeMounts:
       - name: nginx-config
         mountPath: /etc/nginx/nginx.conf
         subPath: nginx.conf
       livenessProbe:
         httpGet:
           path: /live
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 10
       readinessProbe:
         httpGet:
           path: /ready
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 10
     volumes:
     - name: nginx-config
       configMap:
         name: nginx-config
